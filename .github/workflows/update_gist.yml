name: Aggiorna Gist con uscite giornaliere

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Installa dipendenze di sistema mancanti per Playwright e jq
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            jq \
            libgtk-4-1 \
            libgraphene-1.0-0 \
            libwoff2dec1 \
            libvpx5 \
            libevent-2.1-7 \
            libopus0 \
            libgstallocators-1.0-0 \
            libgstapp-1.0-0 \
            libgstpbutils-1.0-0 \
            libgstaudio-1.0-0 \
            libgsttag-1.0-0 \
            libgstvideo-1.0-0 \
            libgstgl-1.0-0 \
            libgstcodecparsers-1.0-0 \
            libgstfft-1.0-0 \
            libflite1 \
            libflite-usenglish1 \
            libflite-cmu-grapheme-lang1 \
            libflite-cmu-grapheme-lex1 \
            libflite-cmu-indic-lang1 \
            libflite-cmu-indic-lex1 \
            libflite-cmulex1 \
            libflite-cmu-time-awb1 \
            libflite-cmu-us-awb1 \
            libflite-cmu-us-kal16 \
            libflite-cmu-us-kal1 \
            libflite-cmu-us-rms1 \
            libflite-cmu-us-slt1 \
            libavif16 \
            libharfbuzz-icu0 \
            libsecret-1-0 \
            libhyphen0 \
            libmanette-0.2-0 \
            libgles2 \
            libx264-160

      # Installa le dipendenze Node.js
      - name: Install npm dependencies
        run: npm install

      # Installa i browser Playwright
      - name: Install Playwright browsers
        run: npx playwright install

      # Esegui lo script Node.js
      - name: Run script
        run: |
          node script.js || { echo 'Script fallito'; exit 1; }

      # Aggiorna il Gist con il contenuto del file JSON
      - name: Update Gist
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          CONTENT=$(jq -Rs . < games.json)
          curl -X PATCH \
            -H "Authorization: token $GITHUB_TOKEN" \
            -d "{\"files\": {\"games.json\": {\"content\": $CONTENT}}}" \
            https://api.github.com/gists/$GIST_ID
